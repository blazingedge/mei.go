<section class="section">
  <h2>Reg√≠strate</h2>

  <form (ngSubmit)="onRegister()" #regForm="ngForm">

    <input type="email"
           name="regEmail"
           placeholder="Email"
           required
           [(ngModel)]="register.email"
           [disabled]="loading"/>

    <input type="password"
           name="regPassword"
           placeholder="Contrase√±a"
           required
           [(ngModel)]="register.password"
           [disabled]="loading"/>

    <input type="password"
           name="regConfirm"
           placeholder="Repetir contrase√±a"
           required
           [(ngModel)]="register.confirm"
           [disabled]="loading"/>

    @if (regError) {
      <p class="error">{{ regError }}</p>
    }

    <!-- CAPTCHA AQU√ç (corregido) -->
    <div id="cf-turnstile"></div>

    <!-- Bot√≥n principal -->
    <button type="submit"
            class="btn-main"
            [disabled]="regForm.invalid || loading">
      Crear cuenta
    </button>

    <!-- Bot√≥n de t√©rminos -->
    <button type="button"
            class="terms-btn"
            (click)="openTerms()">
      Ver T√©rminos y Condiciones
    </button>
  </form>
</section>
