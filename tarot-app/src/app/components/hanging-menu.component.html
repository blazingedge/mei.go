<div class="hanging-menu" [class.open]="open">

  <!-- Botón colgante -->
  <button class="hanger" type="button" (click)="toggleOpen()">
    <span class="label">{{ title }}</span>
    <span class="caret" [class.open]="open">⌄</span>
  </button>

  <!-- Hoja deslizante -->
  <div class="sheet" [class.open]="open" (click)="onContentClick($event)">
    <div class="sheet-inner">
      <ul>
        <li *ngFor="let item of items">
          <button type="button"
                  (click)="onItemClick(item.action, $event)">
            {{ item.label }}
          </button>
        </li>
      </ul>
    </div>
  </div>

</div>
