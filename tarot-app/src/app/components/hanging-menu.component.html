<div class="hanging-menu">
  <button class="hanger-tab" (click)="toggleOpen()">
    <span class="rope"></span>

    <span class="icon"></span>

    
    <span class="caret" [class.open]="open">â–¾</span>
  </button>

  <div class="sheet" [class.open]="open">
    <div class="sheet-inner" (click)="onContentClick($event)">
      <ul class="menu-list">
        <li *ngFor="let item of items">
          <button type="button"
                  (click)="onItemClick(item.action, $event)">
            {{ item.label }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
