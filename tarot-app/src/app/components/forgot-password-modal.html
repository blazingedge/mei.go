<div class="fp-overlay" (click)="close()"></div>

<div class="fp-modal">
  <h2>Restablecer contraseña</h2>

  <p>Ingresa el correo asociado a tu cuenta para enviarte un enlace de recuperación.</p>

  <input
    type="email"
    [(ngModel)]="email"
    placeholder="tu@email.com"
    class="fp-input"
  />

  <div class="fp-actions">
    <button class="cancel" (click)="close()">Cancelar</button>
    <button class="send" (click)="submit()">Enviar enlace</button>
  </div>
</div>
