<div class="donation-box">
  <p class="donation-text">
    Si quieres apoyar el proyecto y obtener DruCoins, puedes hacerlo con una donación a través de PayPal.
  </p>

  <!-- Aquí PayPal incrusta sus botones -->
  <div #paypalButtons class="paypal-buttons-container"></div>

  @if (error) {
    <p class="error-text">
      {{ error }}
    </p>
  }

  <button type="button" class="close-btn" (click)="onCloseClick()">
    Cerrar
  </button>
</div>
