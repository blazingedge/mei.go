<div class="donation-modal">
  <button class="close-btn" (click)="onCloseClick()">✕</button>

  <h2>Recargar DruCoins</h2>
  <p>Te llevaré a una página segura de Stripe para completar el pago.</p>

  <button
    class="stripe-btn"
    (click)="onStripeCheckoutClick()"
    [disabled]="loading"
  >
    @if (!loading) {
      <span>Pagar con tarjeta (Stripe)</span>
    } @else {
      <span>Conectando con Stripe...</span>
    }
  </button>

  @if (error) {
    <p class="error">
      {{ error }}
    </p>
  }
</div>
